{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Jennifer's Makeup App</h1>

<p class="text-center"><em>The best place to find the hottest makeup products!</em></p>

<div class="container">
    <h2>All Products</h2>

    {% for prd in prds %}
    <div>
        <h3><a href="/product/{{prd.id}}">{{ prd.name }}</a></h3>
    </div>
    {% endfor %}
</div>


{% endblock %}

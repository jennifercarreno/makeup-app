<!DOCTYPE html>
<html>
    <head>
        <title>Jennifer's Makeup App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='/styles.css') }}">

    </head>
    <body>
        <div id="content">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <nav class="navbar">
                <div class="row">
                    <a class="navbar-brand mx-2" href="/"  style="width: 50px">
                        <img src="/static/flower.png" style="width: 50px">
                    </a>
                    <a href="/collections" class="nav-link d-flex align-items-center">Collections</a>

                </div>
                <div class="row">
                    <form action="/search" method="POST" class="form-inline">
                        <div class="row">
                            <input type="text" name="search" class="mx-2 form-control-sm d-flex align-items-center" placeholder="Search by Product Name, Brand, or Product Type">
                            <button type="submit" class="form-control-sm d-flex align-items-center">Search</button>
                        </div>
                        
                    </form>
                </div>
                <div class="row">
                {% if current_user.is_authenticated %}
                <!-- stuff you only want to show to logged-in users -->
                <p class="my-auto d-flex align-items-center">{{current_user.username}}</p>
                <a href="/logout" class="nav-link d-flex align-items-center">Log Out</a>

                {% else %}
                    <!-- stuff you only want to show to logged-out users -->
                    <a href="/login" class="nav-link d-flex align-items-center">Log In</a>
                    <a href="/signup" class="nav-link d-flex align-items-center">Sign Up</a>
                {% endif %}
            </div>
            </nav> 
        </div>
        {% block content %}{% endblock %}
        
    </body>
    

</html>

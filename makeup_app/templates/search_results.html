{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Results for {{search}}</h2>
    <form action="/filter" method="POST">
        <input type="hidden" name="search" value="{{search}}">

        <select name="filter">
            {% for tag in tags %}
            <option value="{{ tag }}">{{ tag }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Apply Filter" class="button">

    </form>
<div class="row">
    {% for prd in prds %}
    <div class="card col-lg-3 py-3">
        <img class="card-img-top" src="{{ prd.get('api_featured_image')}}">
        <h3><a href="/product/{{prd.get('id')}}">{{ prd.get("brand")}} - {{ prd.get("name") }}</a></h3>
    </div>
    {% endfor %}
</div>
    
   
</div>


{% endblock %}
